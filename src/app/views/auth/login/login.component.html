<!--<div class="auth-container">-->
<div id="auth-container">
  <div id="form-auth">
    <div class="row justify-content-md-center  ">
      <div class="col "><!-- Default form login -->
        <form class="bg-white border border-light p-5">

          <p class="h4 mb-4 text-center">Sign In</p>

          <!-- Email -->
          <div class="md-form">
            <input mdbInput mdbValidate name="email" type="email" id="email" class="form-control"
                   [(ngModel)]="credentials.email"
                   #email="ngModel" required>
            <label for="email">Email</label>
            <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">Please enter your email
            </mdb-error>
          </div>
          <!-- Password -->
          <div class="md-form">
            <input mdbInput mdbValidate name="password" type="password" id="password" class="form-control"
                   [(ngModel)]="credentials.password"
                   #password="ngModel" required>
            <label for="password">Password </label>
            <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Please enter
              Password
            </mdb-error>
          </div>
          <div class="d-flex justify-content-around">
            <div>
              <!-- Forgot password -->
              <a href="#">Forgot password?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="login()">Sign in
          </button>

          <!-- Register -->
          <p>Not a member?
            <a [routerLink]="['/auth/register']">Register</a>
          </p>

        </form>
        <!-- Default form login -->
      </div>

    </div>
  </div>
</div>
