<div id="auth-container">
    <div id="form-auth">
        <div class="row justify-content-md-center">
            <div class="col "><!-- Default form login -->
                <form class="bg-white border border-light p-5">

                    <p class="h4 mb-4 text-center">Change Password</p>

                    <!--            &lt;!&ndash; Email &ndash;&gt;-->
                    <!--            <div class="md-form">-->
                    <!--                <input mdbInput mdbValidate name="email" type="email" id="email" class="form-control"-->
                    <!--                       [(ngModel)]="credentials.email"-->
                    <!--                       #email="ngModel" required>-->
                    <!--                <label for="email">Email</label>-->
                    <!--                <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">Please enter your email</mdb-error>-->
                    <!--            </div>-->
                    <!--            &lt;!&ndash; Password &ndash;&gt;-->
                    <div class="md-form">
                        <input mdbInput mdbValidate name="password" type="password" id="password" class="form-control"
                               [(ngModel)]="passwordData.password"
                               #password="ngModel" required>
                        <label for="password">Password </label>
                        <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Please enter
                            Password
                        </mdb-error>
                    </div>
                    <div class="md-form">
                        <input mdbInput mdbValidate name="cpassword" type="cpassword" id="cpassword"
                               class="form-control"
                               [(ngModel)]="passwordData.cpassword"
                               #cpassword="ngModel" required>
                        <label for="cpassword">cpassword </label>
                        <mdb-error *ngIf="cpassword.invalid && (cpassword.dirty || cpassword.touched)">Please re-Enter
                            password
                        </mdb-error>
                    </div>
                    <!--            <div class="d-flex justify-content-around">-->
                    <!--                <div>-->
                    <!--                    &lt;!&ndash; Forgot password &ndash;&gt;-->
                    <!--                    <a>Forgot password?</a>-->
                    <!--                </div>-->
                    <!--            </div>-->

                    <!-- Sign in button -->
                    <button class="btn-background" type="submit" (click)="changePassword()">Change Password</button>

                    <!-- Register -->
                    <p>Not a member?
                        <a [routerLink]="['/auth/register']">Register</a>
                    </p>

                </form>
                <!-- Default form login -->
            </div>

        </div>

    </div>
</div>
